<!DOCTYPE html>
  <head>
    <title>index</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <header class="header">
          <div class="logo-container">
          <a href="#" class="logo"></a><img src="img/logo.png" alt="Logo" class="logo-image"></a>
          <a href="#" class="logo-text">FreePSNGift.cards</a>
        </div>
        <div class="collapse"></div>
          <nav class="navbar ">
            <ul class="list">
              <li class="item"><a href="#">How it works?</a></li>
              <li class="item"><a href="#">Other gift cards</a></li>
              <li class="item"><a href="#">Donate</a></li>
            </ul>
          </nav>
        </header>
        <section class="content">
            <div class="main-content">
                <div class="card-container">
                    <div class="card">
                        <div class="img-box">
                          <img src="img/card.png" alt="" class="card-img">
                        </div>
                        <div class="card-info">
                          <div class="card-details">
                            <h2 class="details-heading">
                              Reedem Code:
                            </h2>
                            <div class="card-numbers">
                                <span class="btn number">####</span>
                                <span class="btn number">####</span>
                                <span class="btn number">####</span>
                            </div>
                            <div class="card-btns">
                              <a href="#" class="btn card-btn">Show the code</a>
                              <a href="#" class="btn card-btn">Refresh</a>
                            </div>
                            <div class="card-prices">
                              <span class="title">Amount: </span>
                              <span class="value">$50</span>
                              &nbsp;&nbsp;&nbsp;
                              <span class="title">Region: </span>
                              <span class="value">United States</span>
                            </div>
                          </div>
                          <div class="card-event">
                          <a href="#" class="event-btn btn">Event</a>
                        </div>
                      </div>
                        
                        
                    </div>
                </div>
            </div>
            <div class="side-bar">
              <div class="gift-boxes">
                <div class="gift-box box-1">
                    <img src="img/029-gem.png" alt="" class="icon-box icon-1">
                    <span box-text><strong>1</strong> to <strong>3 </strong>Gift cards <br> Between <strong>$5</strong> to <strong>$100</strong> daily</span> 
                </div>
                <div class="gift-box box-2">  
                  <img src="img/002-present.png" alt="" class="icon-box icon-2">
                  <div class="box-content">
                    <h3 class="box-heading">more than</h3>
                  <span class="box-number">74</span>
                  <span class="box-text">gifted cards until now</span>
                  </div>
                  
              </div>
              <div class="gift-box box-3">  
                <img src="img/vector.png" alt="" class="icon-box icon-3">
                <h3 class="box-share">Share us</h3>
                <div class="social-media">
                  <a href="#" class="social-box"><img src="img/snapchat.png" class="social-icon" alt=""></a>
                  <a href="#" class="social-box"><img src="img/pinterest.png" class="social-icon" alt=""></a>
                  <a href="#" class="social-box"><img src="img/twitter.png" class="social-icon" alt=""></a>
                  <a href="#" class="social-box"><img src="img/instagram.png" class="social-icon" alt=""></a>
                  <a href="#" class="social-box"><img src="img/facebook.png" class="social-icon" alt=""></a>
                </div>

            </div>
              </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
